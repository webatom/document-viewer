<button
  type="button"
  title="Reset"
  class="control"
  tabindex="0"
  (click)="resetZoom()">
  Reset
</button>
<button
  type="button"
  class="control"
  tabindex="0"
  title="Decrement"
  (click)="zoomOut()"
  [disabled]="isDisableDecrement()">
  -
</button>
<span class="value">{{ zoomValue() }}</span>
<button
  type="button"
  class="control"
  tabindex="0"
  title="Increment"
  (click)="zoomIn()"
  [disabled]="isDisableIncrement()">
  +
</button>
